<header>
        <div class="container">
            <h1>Contactez-nous</h1>
        </div>
    </header>

    <div class="container">
        <section class="contact-section">
            <div class="contact-info">
                <h2> informations</h2>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="info-content">
                        <h3>Adresse</h3>
                        <p> 01 avenus Spa hotelier du 4 etoile</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <div class="info-content">
                        <h3>Téléphone</h3>
                        <p>+33 09.01.02.03.04</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <div class="info-content">
                        <h3>Email</h3>
                        <p>billetterie@Spa hotelier 4 etoile.com</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-clock"></i>
                    <div class="info-content">
                        <h3>Horaires d'ouverture</h3>
                        <p>Lun - Ven: 10h00 - 20h00<br></p>
                    </div>
                </div>
            </div>

            <div class="contact-form">
                <h2>Envoyez-nous un message</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Nom complet *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Adresse email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Sujet *</label>
                        <select id="subject" name="subject" required>
                          <option value="tickets_ski">reserver</option>
                            <option value="hotel_booking">Réserver un chalêt</option>
                            <option value="booking_support">Support réservation (aide, modification, annulation)</option>
                            <option value="billing">Facturation / Reçu</option>
                            <option value="other">Autre demande</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message *</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="btn">Envoyer le message</button>
                </form>
            </div>
        </section>
</body>
